name: Kernel Builder - Poco M5
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        run: |
          git clone --depth=1 https://github.com/MiCode/Xiaomi_Kernel_OpenSource.git -b yunluo-s-oss kernel_source
          
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison lz4 libssl-dev libelf-dev clang lld llvm

      - name: Configure SELinux Policy
        run: |
          cd kernel_source
          # Mencari file konfigurasi SELinux secara otomatis
          KCONFIG_PATH=$(find . -name Kconfig | grep -i "selinux" | head -n 1)
          if [ -n "$KCONFIG_PATH" ]; then
            # Mengubah default support SELinux menjadi 'n' (disabled)
            sed -i 's/default y/default n/g' $KCONFIG_PATH
            echo "SELinux configuration updated at $KCONFIG_PATH"
          fi

      - name: Build Kernel Image
        run: |
          cd kernel_source
          export ARCH=arm64
          export SUBARCH=arm64
          
          # Menggunakan GKI Defconfig sebagai basis utama
          CONF="gki_defconfig"
          echo "Using configuration: $CONF"
          
          # Menyiapkan file .config
          make O=out ARCH=arm64 $CONF
          make O=out ARCH=arm64 olddefconfig
          
          # Proses kompilasi menggunakan LLVM/Clang
          make -j$(nproc --all) O=out \
               ARCH=arm64 \
               CC=clang \
               CROSS_COMPILE=aarch64-linux-gnu- \
               NM=llvm-nm \
               OBJCOPY=llvm-objcopy \
               OBJDUMP=llvm-objdump \
               STRIP=llvm-strip

      - name: Export Kernel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Image-PocoM5
          path: kernel_source/out/arch/arm64/boot/Image.gz
          
