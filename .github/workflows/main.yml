name: Kernel Builder - Poco M5
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        run: |
          git clone --depth=1 https://github.com/MiCode/Xiaomi_Kernel_OpenSource.git -b yunluo-s-oss kernel_source
          
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison lz4 libssl-dev libelf-dev clang lld llvm python3 git gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      - name: Configure SELinux Policy
        run: |
          cd kernel_source
          KCONFIG_PATH=$(find . -name Kconfig | grep -i "selinux" | head -n 1)
          if [ -n "$KCONFIG_PATH" ]; then
            sed -i 's/default y/default n/g' $KCONFIG_PATH
            echo "SELinux configuration updated."
          fi

      - name: Build Kernel Image
        run: |
          cd kernel_source
          export ARCH=arm64
          export SUBARCH=arm64
          
          # Gunakan konfigurasi GKI
          CONF="gki_defconfig"
          
          # Siapkan config
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- $CONF
          make O=out ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- olddefconfig
          
          # Mulai proses compile (Gue rapihin variabel pemanggilannya)
          make -j$(nproc --all) O=out \
               ARCH=arm64 \
               CC=clang \
               CLANG_TRIPLE=aarch64-linux-gnu- \
               CROSS_COMPILE=aarch64-linux-gnu- \
               CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
               LD=ld.lld \
               AR=llvm-ar \
               NM=llvm-nm \
               OBJCOPY=llvm-objcopy \
               OBJDUMP=llvm-objdump \
               STRIP=llvm-strip \
               V=0

      - name: Export Kernel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Image-PocoM5
          path: kernel_source/out/arch/arm64/boot/Image.gz
          
