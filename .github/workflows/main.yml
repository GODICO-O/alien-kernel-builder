name: Build GKI Permissive Precise
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex libssl-dev libelf-dev clang lld llvm

      - name: Clone GKI Source
        run: |
          git clone --depth=1 https://android.googlesource.com/kernel/common -b android12-5.10 kernel-source

      - name: Integrate KernelSU (Official & Stable)
        run: |
          cd kernel-source
          # Menggunakan KernelSU Official karena link Next sedang tidak stabil
          # Ini tetap bisa lo pake buat root dan SuSFS nantinya
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          
          # Aktifkan flag KSU di config
          CONF="arch/arm64/configs/gki_defconfig"
          echo "CONFIG_KSU=y" >> $CONF

      - name: Patch SELinux & Recovery (Force Disable)
        run: |
          cd kernel-source
          CONF="arch/arm64/configs/gki_defconfig"
          
          # Ubah n jadi y untuk mode Developer (Permissive)
          sed -i 's/CONFIG_SECURITY_SELINUX_DEVELOP=n/CONFIG_SECURITY_SELINUX_DEVELOP=y/g' $CONF
          sed -i 's/CONFIG_SECURITY_SELINUX_BOOTPARAM=n/CONFIG_SECURITY_SELINUX_BOOTPARAM=y/g' $CONF
          
          # Pastikan barisnya ada
          grep -q "CONFIG_SECURITY_SELINUX_DEVELOP=y" $CONF || echo "CONFIG_SECURITY_SELINUX_DEVELOP=y" >> $CONF
          grep -q "CONFIG_SECURITY_SELINUX_BOOTPARAM=y" $CONF || echo "CONFIG_SECURITY_SELINUX_BOOTPARAM=y" >> $CONF
          
          # Support Recovery & Mount
          echo "CONFIG_DEVTMPFS=y" >> $CONF
          echo "CONFIG_DEVTMPFS_MOUNT=y" >> $CONF
          echo "CONFIG_OVERLAY_FS=y" >> $CONF
          
          # Paksa CMDLINE Permissive & Abaikan Bootloader
          echo "CONFIG_CMDLINE=\"androidboot.selinux=permissive\"" >> $CONF
          echo "CONFIG_CMDLINE_FORCE=y" >> $CONF

      - name: Build Kernel
        run: |
          cd kernel-source
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- LLVM=1 LLVM_IAS=1 gki_defconfig
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- LLVM=1 LLVM_IAS=1 -j$(nproc) Image.gz

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-PocoM5-Permissive-KSU
          path: kernel-source/arch/arm64/boot/Image.gz
          
