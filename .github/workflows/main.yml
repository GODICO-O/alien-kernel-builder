name: Build Kernel Picasso PE-Compatible Final (No-LTO)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex libssl-dev libelf-dev clang lld llvm

      - name: Clone Picasso Source
        run: |
          git clone --depth=1 https://github.com/picasso09/android_kernel_gki-android12-9 kernel-source

      - name: Integrate KernelSU
        run: |
          cd kernel-source
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -

      - name: Patch Config (Ultimate PE Compatibility)
        run: |
          cd kernel-source
          CONF="arch/arm64/configs/gki_defconfig"
          
          # --- 1. KERNELSU & OVERLAYFS ---
          echo "CONFIG_KSU=y" >> $CONF
          echo "CONFIG_OVERLAY_FS=y" >> $CONF
          echo "CONFIG_OVERLAY_FS_REDIRECT_DIR=y" >> $CONF
          
          # --- 2. EROFS & LZ4 (OBAT BOOTLOOP PE) ---
          # Kita pastikan driver ini masuk ke dalam biner kernel
          echo "CONFIG_EROFS_FS=y" >> $CONF
          echo "CONFIG_EROFS_FS_ZIP=y" >> $CONF
          echo "CONFIG_EROFS_FS_PCPU_KTHREAD=y" >> $CONF
          echo "CONFIG_EROFS_FS_PCPU_KTHREAD_HIPRI=y" >> $CONF
          echo "CONFIG_LZ4_DECOMPRESS=y" >> $CONF
          echo "CONFIG_LZ4HC_DECOMPRESS=y" >> $CONF
          echo "CONFIG_LZ4_DECOMPRESS_FAST=y" >> $CONF
          
          # --- 3. SELINUX PERMISSIVE (REVISI: ANTI BLANK) ---
          # Kita pakai EXTEND, bukan FORCE. 
          # FORCE bikin kernel gagal baca fstab EROFS dari vendor_boot.
          sed -i 's/CONFIG_SECURITY_SELINUX_DEVELOP=n/CONFIG_SECURITY_SELINUX_DEVELOP=y/g' $CONF
          sed -i 's/CONFIG_SECURITY_SELINUX_BOOTPARAM=n/CONFIG_SECURITY_SELINUX_BOOTPARAM=y/g' $CONF
          echo "CONFIG_CMDLINE=\"androidboot.selinux=permissive androidboot.veritymode=logging\"" >> $CONF
          echo "CONFIG_CMDLINE_EXTEND=y" >> $CONF
          # Hapus FORCE agar kernel mau dengerin instruksi mount dari sistem
          sed -i '/CONFIG_CMDLINE_FORCE/d' $CONF
          
          # --- 4. DISABLE LTO & OPTIMIZATION ---
          sed -i 's/CONFIG_LTO_CLANG_THIN=y/CONFIG_LTO_CLANG_NONE=y/g' $CONF
          sed -i 's/CONFIG_LTO_CLANG_FULL=y/CONFIG_LTO_CLANG_NONE=y/g' $CONF
          echo "CONFIG_LTO_CLANG_NONE=y" >> $CONF
          echo "CONFIG_THREAD_INFO_IN_TASK=y" >> $CONF

      - name: Build Kernel
        run: |
          cd kernel-source
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- LLVM=1 LLVM_IAS=1 gki_defconfig
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- LLVM=1 LLVM_IAS=1 olddefconfig
          # Menggunakan -j$(nproc) untuk kecepatan maksimal
          make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- LLVM=1 LLVM_IAS=1 -j$(nproc) Image.gz

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-PocoM5-PE-Final-NoLTO
          path: kernel-source/arch/arm64/boot/Image.gz
          
