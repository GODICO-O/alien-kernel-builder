name: Build Kernel Picasso Ultimate Official
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential flex libssl-dev libelf-dev clang lld llvm repo

      - name: Sync Source (Picasso Official Path)
        run: |
          mkdir kernel-source && cd kernel-source
          repo init -u https://github.com/DVWorkspaces/kernel_gki_android12-9 -b nethunter
          repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags

      - name: Patch Config (SELinux-Dev, Pstore & KSU)
        run: |
          cd kernel-source/common
          
          # 1. Integrasi KernelSU
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          
          CONF="arch/arm64/configs/gki_defconfig"
          
          # 2. SELINUX SAKTI (Wajib Y sesuai request lo)
          # Kita hapus dulu yang lama (n) baru kita suntik yang baru (y) biar gak override warning
          sed -i '/CONFIG_SECURITY_SELINUX_DEVELOP/d' $CONF
          sed -i '/CONFIG_SECURITY_SELINUX_BOOTPARAM/d' $CONF
          echo "CONFIG_SECURITY_SELINUX_DEVELOP=y" >> $CONF
          echo "CONFIG_SECURITY_SELINUX_BOOTPARAM=y" >> $CONF
          
          # 3. CMDLINE & PERMISSIVE (EXTEND Mode - Anti Panic)
          sed -i '/CONFIG_CMDLINE_FORCE/d' $CONF
          sed -i '/CONFIG_CMDLINE=/d' $CONF
          echo "CONFIG_CMDLINE=\"androidboot.selinux=permissive androidboot.veritymode=logging\"" >> $CONF
          echo "CONFIG_CMDLINE_EXTEND=y" >> $CONF

          # 4. SAFETY LOGS (PSTORE/RAMOOPS)
          echo "CONFIG_PSTORE=y" >> $CONF
          echo "CONFIG_PSTORE_CONSOLE=y" >> $CONF
          echo "CONFIG_PSTORE_PMSG=y" >> $CONF
          echo "CONFIG_PSTORE_RAM=y" >> $CONF
          sed -i '/CONFIG_PANIC_TIMEOUT/d' $CONF
          echo "CONFIG_PANIC_TIMEOUT=30" >> $CONF

          # 5. FILESYSTEM & RAM
          echo "CONFIG_EROFS_FS=y" >> $CONF
          echo "CONFIG_EROFS_FS_ZIP=y" >> $CONF
          echo "CONFIG_OVERLAY_FS=y" >> $CONF

      - name: Build Kernel (Official GKI Script)
        run: |
          cd kernel-source
          # FIX: LTO harus 'none' huruf kecil agar dibaca build.sh
          export LTO=none
          export BUILD_CONFIG=common/build.config.gki.aarch64
          export SKIP_MRPROPER=1
          build/build.sh

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Kernel-Picasso-Ultimate-GKI
          path: kernel-source/out/android12-5.10/dist/Image.gz
          
